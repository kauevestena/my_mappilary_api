name: Run Examples Notebook

on:
  # Run on push to main branch
  push:
    branches: [ main ]
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Run weekly to keep examples fresh
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at midnight UTC

permissions:
  contents: write  # Allow writing to repository

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install folium jupyter nbconvert
        
    - name: Execute notebook
      env:
        API_TOKEN: ${{ secrets.API_TOKEN }}
        MAPPILLARY_API_TOKEN: ${{ secrets.API_TOKEN }}
      run: |
        # Execute the notebook and save output
        jupyter nbconvert --to notebook --execute \
          --ExecutePreprocessor.timeout=300 \
          --output examples.ipynb examples.ipynb
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain examples.ipynb)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit updated notebook
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add examples.ipynb
        git commit -m "ðŸ¤– Auto-update examples notebook [skip ci]"
        git push